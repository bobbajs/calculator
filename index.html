<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="calculator-container">
        <div class="output-area">
            <div class="previous-operand" data-element-type="previous-operand"></div>
            <div class="current-operand" data-element-type="current-operand"></div>
        </div>
        <button class="span-2" data-button-type="all-clear">AC</button>
        <button data-button-type="delete">DEL</button>
        <button data-button-type="operator">รท</button>
        <button data-button-type="number">1</button>
        <button data-button-type="number">2</button>
        <button data-button-type="number">3</button>
        <button data-button-type="operator">*</button>
        <button data-button-type="number">4</button>
        <button data-button-type="number">5</button>
        <button data-button-type="number">6</button>
        <button data-button-type="operator">+</button>
        <button data-button-type="number">7</button>
        <button data-button-type="number">8</button>
        <button data-button-type="number">9</button>
        <button data-button-type="operator">-</button>
        <button data-button-type="number">.</button>
        <button data-button-type="number">0</button>
        <button class="span-2" data-button-type="sum">=</button>
    </div>
    <script src="scripts.js"></script>
</body>
